---
layout: page
title: Awards
description:
background: '/img/bg-about.jpg'
---

<ul>
  {% for award in site.data.awards %}
  <li>
    <a data-toggle="collapse" href="#{{ award.title | remove: " " | remove: "," | remove: "." | remove: "'" }}" role="button" aria-expanded="false" aria-controls="{{ award.title | remove: " " | remove: "," | remove: "." | remove: "'" }}">
      <b>{{ award.date }}</b> - {{ award.title }} - <span class="text.muted">{{ award.organization }}</span>
    </a>
  </li>
  <div class="collapse" id="{{ award.title | remove: " " | remove: "," | remove: "." | remove: "'" }}">
     <div class="card card-body mb-2">
      {{ award.description }}
        {% if award.link %}
        <p><a href="{{ award.link }}" class="btn btn-primary" target="_blank">More Info</a></p>
        {% endif %}                                                                                        
     </div>
  </div>
  {% endfor %}
</ul>
